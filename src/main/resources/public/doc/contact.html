<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
        <link href="doc_resources/doc_common.css" rel="stylesheet" />
        <title>WEB Addressbook</title>
    </head>
    
    <body>
        <div class="flex_column">
            <!-- HEADER -->
            <div class="flex_header" th:fragment="no_button_header">
                <nav class="navbar navbar-light header_height">
                    <a class="navbar-brand" href="/">WEB Addressbook</a>
                </nav>
            </div>

            <!-- CONTENTS -->
            <div class="flex_contents bg">
                <div class="container">
                    <div class="row">
                        <div class="col-12 content" style="height: calc(100vh - 72px - 120px);">
                            <h2>お問い合わせ</h2>
                            <hr class="hr_red">

                            <div style="padding: 0px 15px;">
                                <h3><span style="font-weight: 400;">WEB Addressbook</span> お問い合わせ先</h3>
                                <hr class="hr_normal">
                                <ul>
                                    <li style="margin-bottom: 10px;">メール：xxxxxxx@xx.co.jp</li>
                                    <li style="margin-bottom: 10px;">電話：0120-999-9999</li>
                                    <li>時間：9:30～18:00（土日祝祭日除く）</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- FOOTER -->
            <div class="flex_footer" th:fragment="footer">
                <!--
                <p class="copyright">Copyright © OsawaApps 2018. All rights reserved.</p>
                -->
                <div class="container-fluid">
                    <!--
                    <div class="row">
                        <div class="col-12" style="text-align: right;">
                            <a href="#" target="_blank">利用規約</a>
                            <span class="margin_left_right">|</span>
                            <a href="#" target="_blank">プライバシーポリシー</a>
                            <span class="margin_left_right">|</span>
                            <a href="#" target="_blank">お問い合わせ</a>
                        </div>
                    </div>
                    -->
                    <div class="row" style="margin-top: 10px;">
                        <div class="col-12">
                            <p class="copyright">Copyright © OsawaApps 2018. All rights reserved.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
