
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="../../static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" />
    </head>
    
    <body style="background-color: papayawhip">
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#address_modal">表示</button>
        <button type="button" class="btn btn-primary" id="btn_view">表示(javascript)</button>

        <div th:fragment="fragment_address_modal">
            <link href="../../static/css/fragment/address_modal.css" th:href="@{/css/fragment/address_modal.css}" rel="stylesheet" />

            <!-- MODAL -->
            <div class="modal fade" id="address_modal">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="container-flued">
                        
                            <!-- MODAL HEADER -->
                            <div class="modal-header">
                            <h4 class="modal-title">
                                <span class="label_name" id="modalFullname">名前</span>
                            </h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            
                            <!-- MODAL BODY -->
                            <div class="modal-body">
                                <div class="form-group row">
                                    <label for="homePhoneNumber" class="col-sm-3 col-form-label label_name">電話番号</label>
                                    <div class="col-sm-9">
                                        <p class="form-control-plaintext" id="modalHomePhoneNumber">0144-11-2222</p>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <label for="mobilePhoneNumber" class="col-sm-3 col-form-label label_name">携帯電話番号</label>
                                    <div class="col-sm-9">
                                        <p class="form-control-plaintext" id="modalMobilePhoneNumber">090-1111-2222</p>
                                    </div>
                                </div>
            
                                <div class="form-group row">
                                    <label for="email" class="col-sm-3 col-form-label label_name">メールアドレス</label>
                                    <div class="col-sm-9">
                                        <p class="form-control-plaintext" id="modalEmail">email.com</p>
                                    </div>
                                </div>
            
                                <div class="form-group row">
                                    <label for="zipCode" class="col-sm-3 col-form-label label_name">郵便番号</label>
                                    <div class="col-sm-9">
                                        <p class="form-control-plaintext" id="modalZipCode">100-1234</p>
                                    </div>
                                </div>
            
                                <div class="form-group row">
                                    <label for="prefecture" class="col-sm-3 col-form-label label_name">住所</label>
                                    <div class="col-sm-9">
                                        <p class="form-control-plaintext" id="modalPrefecture">東京都</p>
                                        <p class="form-control-plaintext" id="modalAddress">あきすて市</p>
                                        <p class="form-control-plaintext" id="modalBuildingName">いくせとマンション</p>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- MODAL FOOTER -->
                            <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">閉じる</button>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
        <script>
            $( function() {
                $('#btn_view').click( function () {
                    $('#address_modal').modal();
                });
            });
        </script>
    </body>
</html>
