<!DOCTYPE html>

    <head>

    <body>

            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#">WEB Addressbook</a>
            </nav>
        </div>
        
        <!-- ログアウトボタンありヘッダ -->

            <nav class="navbar navbar-light">
                <a class="navbar-brand" href="#">WEB Addressbook</a>
                <div class="justify-content-end">
	                <a href="../login.html" th:href="@{'/menu'}" class="btn btn-outline-info ml-1" style="width: 130px; line-height: 26px;" title="メニューへ戻る"><i class="fas fa-th-list fa-fw"></i>メニュー</a>
