<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
        <link href="../static/css/dl/animate.css" th:href="@{/css/dl/animate.css}" rel="stylesheet" />
        <link href="../../static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" />
        <link href="../../static/css/regist_user/input.css" th:href="@{/css/regist_user/input.css}" rel="stylesheet" />
        <title>WEB Addressbook</title>
    </head>
    
    <body>
        <div class="flex_column">
            <!-- HEADER -->
            <div class="flex_header">
                <nav class="navbar navbar-light">
                    <a class="navbar-brand" href="#">WEB Addressbook</a>
                </nav>
            </div>

            <!-- CONTENTS -->
            <div class="flex_contents bg_image">
                <div class="container">
                    <h2>ユーザ情報入力</h2>
                    <hr class="hr_red">
                    
                    <form method="post" action="/regist_user/temp_regist" th:object="${registUserForm}">
                      <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label label_name">メールアドレス</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="email" name="email" th:field="*{email}" placeholder="例）mail@example.com" />
                          <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" th:errorclass="has-error" />
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="prefecture" class="col-sm-2 col-form-label label_name">パスワード</label>
                        <div class="col-sm-10">
                          <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="パスワードを設定" />
                          <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:errorclass="has-error" />
                          <input type="password" class="form-control mt-3" id="confirmPassword" name="confirmPassword" th:field="*{confirmPassword}" placeholder="同じパスワードを入力" />
                          <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}" th:errorclass="has-error" />
                        </div>
                      </div>

                      <div class="row mt-4">
                          <div class="col-sm-2"></div>
                          <div class="col-sm-10">
                              <button type="submit" id="login_button" class="btn btn-info">新規登録</button>
                          </div>
                      </div>
                    </form>
                </div>
            </div>

            <!-- FOOTER -->
            <div class="flex_footer">
                <p class="copyright">Copyright © OsawaApps 2018. All rights reserved.</p>
            </div>
        </div>
        
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
