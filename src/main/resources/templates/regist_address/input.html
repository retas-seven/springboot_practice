<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="../../static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" />
        <link href="../../static/css/regist_address/input.css" th:href="@{/css/regist_address/input.css}" rel="stylesheet" />
        <title>WEB Addressbook</title>
    </head>
    
    <body>
        <div class="flex_column">
            <!-- HEADER -->
            <div class="flex_header">
                <nav class="navbar navbar-light">
                    <a class="navbar-brand" href="#">WEB Addressbook</a>
                </nav>
            </div>

            <!-- CONTENTS -->
            <div class="flex_contents bg_image">
                <div class="container">
                    <h2>アドレス情報入力</h2>
                    <hr class="hr_red">

                    <form method="post" action="/regist_address/input" th:object="${inputAddressForm}">
                      <div class="form-group row">
                        <label for="lastName" class="col-sm-2 col-form-label label_name">姓</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="lastName" th:field="*{lastName}" />
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="firstName" class="col-sm-2 col-form-label label_name">名</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="firstName" th:field="*{firstName}" />
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="homePhoneNumber" class="col-sm-2 col-form-label label_name">電話番号</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="homePhoneNumber" />
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="mobilePhoneNumber" class="col-sm-2 col-form-label label_name">電話番号（携帯）</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="mobilePhoneNumber">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label label_name">メールアドレス</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="email" placeholder="例）mail@example.com" />
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="zipCode" class="col-sm-2 col-form-label label_name">郵便番号</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="zipCode" />
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="prefecture" class="col-sm-2 col-form-label label_name">都道府県</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="prefecture" />
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="address" class="col-sm-2 col-form-label label_name">住所・番地</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="address" />
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="buildingName" class="col-sm-2 col-form-label label_name">建物名</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="buildingName" />
                        </div>
                      </div>
                      <button type="submit" id="login_button" class="btn btn-outline-info">確認</button>
                    </form>
                </div>
            </div>

            <!-- FOOTER -->
            <div class="flex_footer">
                <p class="copyright">Copyright © OsawaApps 2018. All rights reserved.</p>
            </div>
        </div>
        
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
