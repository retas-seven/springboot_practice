<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
        <link href="../../static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" />
        <link href="../../static/css/regist_address/confirm.css" th:href="@{/css/regist_address/confirm.css}" rel="stylesheet" />
        <title>WEB Addressbook</title>
    </head>
    
    <body>
        <div class="flex_column">
            <!-- HEADER -->
            <div th:replace="/fragment/header.html::logout_header"></div>

            <!-- CONTENTS -->
            <div class="flex_contents bg_image">
                <div class="container">
                    <div class="row">
	                    <h2 class="screen_title">登録内容確認</h2>
	                    <hr class="hr_red">
                    </div>

                    <form method="post" action="/regist_address/confirm" th:object="${inputAddressForm}">
                    
                      <div class="form-group row">
                        <label for="firstNameKana" class="col-2 col-form-label label_name">名前（カナ）</label>
                        <div class="col-10">
                          <input type="text" readonly class="form-control-plaintext" id="fullname" name="name" th:value="*{lastNameKana} + ' ' + *{firstNameKana}">
                        </div>
                      </div>
                    
                      <div class="form-group row">
                        <label for="lastName" class="col-2 col-form-label label_name">名前</label>
                        <div class="col-10">
                          <input type="text" readonly class="form-control-plaintext" id="fullnameKana" name="nameKana" th:value="*{lastName} + ' ' + *{firstName}">
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="mobilePhoneNumber" class="col-2 col-form-label label_name">携帯電話番号</label>
                        <div class="col-10">
                          <input type="text" readonly class="form-control-plaintext" id="mobilePhoneNumber" name="mobilePhoneNumber" th:field="*{mobilePhoneNumber}" value="090-1234-5678"/>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="homePhoneNumber" class="col-2 col-form-label label_name">電話番号</label>
                        <div class="col-10">
                          <input type="text" readonly class="form-control-plaintext" id="homePhoneNumber" name="homePhoneNumber" th:field="*{homePhoneNumber}" value="03-1234-5678"/>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="email" class="col-2 col-form-label label_name">メールアドレス</label>
                        <div class="col-10">
                          <input type="text" readonly class="form-control-plaintext" id="email" name="email" th:field="*{email}" value="email@example.com"/>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="zipCode" class="col-2 col-form-label label_name">郵便番号</label>
                        <div class="col-10">
                          <input type="text" readonly class="form-control-plaintext" id="zipCode" name="zipCode" th:field="*{zipCode}" value="100-1234"/>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="prefecture" class="col-2 col-form-label label_name">都道府県</label>
                        <div class="col-10">
                          <input type="text" readonly class="form-control-plaintext" id="prefecture" name="prefecture" th:field="*{prefecture}" value="東京都"/>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="address" class="col-2 col-form-label label_name">住所・番地</label>
                        <div class="col-10">
                          <input type="text" readonly class="form-control-plaintext" id="address" name="address" th:field="*{address}" value="武蔵野市山町１丁目２２－１"/>
                        </div>
                      </div>

                      <div class="form-group row">
                        <label for="buildingName" class="col-2 col-form-label label_name">建物名</label>
                        <div class="col-10">
                          <input type="text" readonly class="form-control-plaintext" id="buildingName" name="buildingName" th:field="*{buildingName}" value="武蔵山ビル３０１号室"/>
                        </div>
                      </div>
                      
                      <div class="row mt-4">
                          <div class="col-2"></div><!-- ボタン左側の隙間 -->
                          <div class="col-10">
                              <button type="submit" id="back_button" name="back_button" class="btn btn-info mr-2"><i class="fas fa-arrow-left fa-fw"></i> 戻る</button>
                              <button type="submit" id="regist_button" name="regist_button" class="btn btn-execute"><i class="fas fa-book fa-fw"></i> 登録</button>
                          </div>
                      </div>
                    </form>
                </div>
            </div>

            <!-- FOOTER -->
            <div th:replace="/fragment/footer.html::footer"></div>
        </div>
        
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
