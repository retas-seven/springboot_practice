<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="../../static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" />
        <link href="../../static/css/error.css" th:href="@{/css/error.css}" rel="stylesheet" />
        <title>WEB Addressbook</title>
    </head>
    
    <body>
        <div class="flex_column">
            <!-- HEADER -->
            <div th:replace="/fragment/header.html::no_button_header"></div>

            <!-- CONTENTS -->
            <div class="flex_contents bg_image">
                <div class="container">
                    <div class="row">
	                    <h2 class="screen_title">エラー通知</h2>
	                    <hr class="hr_red">
	                </div>
                    <div class="row">
                        <p>システム内部で異常が発生しました。<br />「TOPへ戻る」ボタンを押し、処理をやり直してください。</p>
                    </div>
                    
                    <div class="row mt-4">
                        <form method="post" action="/">
                            <button type="submit" id="top_button" class="btn btn-info">TOPへ戻る</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- FOOTER -->
            <div th:replace="/fragment/footer.html::footer"></div>
        </div>
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
