<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link href="../static/css/common.css" th:href="@{/css/common.css}" rel="stylesheet" />
        <link href="../static/css/menu.css" th:href="@{/css/menu.css}" rel="stylesheet" />
        <title>WEB Addressbook</title>
    </head>

    <body>
        <div class="flex_column">
            <!-- HEADER -->
            <div class="flex_header">
                <nav class="navbar navbar-light">
                    <a class="navbar-brand" href="#">WEB Addressbook</a>
                </nav>
            </div>
            
            <!-- CONTENTS -->
            <div class="flex_contents bg_image">
                <div class="container">
                    <h2>メニュー</h2>
                    <hr class="hr_red">

                    <div class="row justify-content-center" style="margin-top: 50px;">
                        <div class="card-deck">
                            <a th:href="@{'/regist_address/init'}" class="card text-center text-info bg-info menu_card">
                                <img class="card-img" th:src="@{/img/1.png}" src="../static/img/1.png" />
                                <div class="card-img-overlay">
                                    <h5 class="card-title menu_title">アドレス登録</h5>
                                </div>
                            </a>
                            <a href="#" class="card text-center text-success bg-success menu_card">
                                <img class="card-img" th:src="@{/img/2.png}" src="../static/img/2.png" />
                                <div class="card-img-overlay">
                                    <h5 class="card-title menu_title">メンテナンス</h5>
                                </div>
                            </a>
                            <a href="#" class="card text-center text-primary bg-primary menu_card">
                                <img class="card-img" th:src="@{/img/3.png}" src="../static/img/3.png" />
                                <div class="card-img-overlay">
                                    <h5 class="card-title menu_title">設定</h5>
                                </div>
                            </a>
                        </div>
                    </div>
                    
                </div>
            </div>

            <!-- FOOTER -->
            <div class="flex_footer">
                <p class="copyright">Copyright © OsawaApps 2018. All rights reserved.</p>
            </div>
        </div>
        
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
